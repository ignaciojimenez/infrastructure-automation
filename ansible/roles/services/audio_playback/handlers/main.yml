---
# Audio playback handlers

- name: restart mpd
  become: true
  ansible.builtin.service:
    name: mpd
    state: restarted

- name: restart shairport-sync
  become: true
  ansible.builtin.service:
    name: shairport-sync
    state: restarted

- name: restart raspotify
  become: true
  ansible.builtin.service:
    name: raspotify
    state: restarted

- name: restart avahi-daemon
  become: true
  ansible.builtin.service:
    name: avahi-daemon
    state: restarted

- name: reboot for hardware changes
  become: true
  ansible.builtin.reboot:
    msg: "Rebooting to apply hardware configuration changes"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
